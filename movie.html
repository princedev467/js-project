<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Management - Cinema Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-film me-2"></i>Cinema System</h4>
            <button class="btn-close-sidebar" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="cinema.html" class="nav-link">
                    <i class="fas fa-building me-2"></i>Cinema Management
                </a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">
                    <i class="fas fa-video me-2"></i>Movie Management
                </a>
            </li>
            <li class="nav-item">
                <a href="showtime.html" class="nav-link">
                    <i class="fas fa-clock me-2"></i>Showtime Management
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="btn-toggle-sidebar" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-video me-2"></i>Movie Management
                </span>
                <div class="navbar-nav ms-auto">
                    <span class="nav-link text-white">
                        <i class="fas fa-user me-1"></i>Admin
                    </span>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-plus-circle me-2"></i>
                                Add Movie
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="movieform">
                                <div class="mb-3">
                                    <label for="mname" class="form-label">Movie Name</label>
                                    <input type="text" class="form-control" id="mname" placeholder="Enter movie name">
                                    <div class="text-danger" id="mnameErr"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3" placeholder="Enter movie description"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="cinema_list" class="form-label">Select Cinema</label>
                                    <select class="form-select" id="cinema_list">
                                        <option value="0"># Select Cinema #</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="movie_image" class="form-label">Movie Poster</label>
                                    <input type="file" class="form-control" id="movie_image" accept="image/*" onchange="handleMovieImageChange()">
                                </div>
                                <div class="mb-3 text-center">
                                    <img id="movie_file_image" src="https://via.placeholder.com/100x150?text=No+Poster" 
                                         class="img-thumbnail" width="100" height="150">
                                </div>
                                <button type="submit" class="btn btn-info w-100">
                                    <i class="fas fa-save me-2"></i>Save Movie
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="fas fa-list me-2"></i>
                                Movie List
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="movie_disp"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sidebar JS -->
    <script src="sidebar.js"></script>
    <!-- Movie JS -->
    <script src="movie_panel.js"></script>
</body>
</html>
