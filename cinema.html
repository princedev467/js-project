<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Management - Cinema Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4><i class="fas fa-film me-2"></i>Cinema System</h4>
            <button class="btn-close-sidebar" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home me-2"></i>Dashboard
                </a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link">
                    <i class="fas fa-building me-2"></i>Cinema Management
                </a>
            </li>
            <li class="nav-item">
                <a href="movie.html" class="nav-link">
                    <i class="fas fa-video me-2"></i>Movie Management
                </a>
            </li>
            <li class="nav-item">
                <a href="showtime.html" class="nav-link">
                    <i class="fas fa-clock me-2"></i>Showtime Management
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <button class="btn-toggle-sidebar" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-building me-2"></i>Cinema Management
                </span>
                <div class="navbar-nav ms-auto">
                    <span class="nav-link text-white">
                        <i class="fas fa-user me-1"></i>Admin
                    </span>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-plus-circle me-2"></i>
                                Add Cinema
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="cinemaform">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Cinema Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter cinema name">
                                    <div class="text-danger" id="nameErr"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                                    <div class="text-danger" id="emailErr"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="mobile" class="form-label">Mobile</label>
                                    <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number">
                                    <div class="text-danger" id="mobileErr"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">Address</label>
                                    <textarea class="form-control" id="address" rows="3" placeholder="Enter address"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="image" class="form-label">Cinema Image</label>
                                    <input type="file" class="form-control" id="image" accept="image/*" onchange="handleChange()">
                                </div>
                                <div class="mb-3 text-center">
                                    <img id="file_image" src="https://via.placeholder.com/100x100?text=No+Image" 
                                         class="img-thumbnail" width="100" height="100">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-save me-2"></i>Save Cinema
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-list me-2"></i>
                                Cinema List
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="disp"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sidebar JS -->
    <script src="sidebar.js"></script>
    <!-- Cinema JS -->
    <script src="cinema_panel.js"></script>
</body>
</html>
